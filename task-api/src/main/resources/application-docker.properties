# Docker Profile Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/taskapi
spring.datasource.username=taskapi
spring.datasource.password=taskapi123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.baseline-on-migrate=true

# Redis Configuration
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# JWT Configuration
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# File Upload Configuration
app.file.upload-dir=./uploads
app.file.max-size=10485760

# Logging
logging.level.com.example.taskapi=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# CORS Configuration
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:8081
